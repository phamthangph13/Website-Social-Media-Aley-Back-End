<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu Thất bại</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 16px;
        }
        .error-message {
            padding: 15px;
            border-radius: 4px;
            background-color: #fef0f0;
            border: 1px solid #fad3d3;
            color: #e74c3c;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 15px 0;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .error-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/150x50/3498db/ffffff?text=Aley" alt="Logo" class="logo">
            <div class="error-icon">✕</div>
            <h1>Đặt lại Mật khẩu Thất bại</h1>
            <div class="error-message">
                {% if error_message %}
                    {{ error_message }}
                {% else %}
                    Đã xảy ra lỗi không xác định trong quá trình đặt lại mật khẩu.
                {% endif %}
            </div>
            <p>Vui lòng thử lại hoặc liên hệ với chúng tôi để được hỗ trợ.</p>
        </div>
    
        <a href="/login" class="btn" style="background-color: #95a5a6;">Quay lại Đăng nhập</a>
    </div>
</body>
</html>
